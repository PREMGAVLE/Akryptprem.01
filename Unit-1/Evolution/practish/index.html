<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Product Card</title>
  <style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f9f9f9;
}

.product-card {
  width: 250px;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-image {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

.product-title {
  font-size: 16px;
  font-weight: bold;
  color: #333;
  margin: 10px 0;
}

.rating {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
  font-size: 14px;
  color: #ffa500;
  margin-bottom: 10px;
}

.stars {
  color: #ffa500;
}

.reviews {
  color: #555;
}

.price-section {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

.original-price {
  text-decoration: line-through;
  color: #999;
  font-size: 14px;
}

.discounted-price {
  font-size: 16px;
  font-weight: bold;
  color: #e63946;
}

.discount-badge {
  background: #f4c430;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 5px;
}

.actions {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.quantity {
  width: 40px;
  padding: 5px;
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.add-to-cart {
  background: #28a745;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.add-to-cart:hover {
  background: #218838;
}

.wishlist {
  background: none;
  border: none;
  color: #e63946;
  font-size: 20px;
  cursor: pointer;
  transition: color 0.3s ease;
}

.wishlist:hover {
  color: #c71d24;
}

  </style>
</head>
<body>
  <div class="product-card">
    <img src="greek-yogurt.png" alt="Greek Style Plain Yogurt" class="product-image">
    <h2 class="product-title">Greek Style Plain Yogurt</h2>
    <div class="rating">
      <span class="stars">★★★★★</span>
      <span class="reviews">(222)</span>
    </div>
    <div class="price-section">
      <span class="original-price">$24.00</span>
      <span class="discounted-price">$18.00</span>
      <span class="discount-badge">10% OFF</span>
    </div>
    <div class="actions">
      <input type="number" class="quantity" value="1" min="1">
      <button class="add-to-cart">Add to Cart</button>
      <button class="wishlist">&#10084;</button>
    </div>
  </div>
</body>
</html>
