<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .order-form {
            width: 550px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .order-form h1 {
            text-align: center;
        }
        .order-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .order-form input[type="text"],
        .order-form input[type="email"],
        .order-form input[type="tel"],
        .order-form input[type="date"],
        .order-form input[type="number"],
        .order-form input[type="password"],
        .order-form select,
        .order-form textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .order-form .size-options,
        .order-form .flavor-options {
            margin-bottom: 10px;
        }
        .order-form input[type="radio"],
        .order-form input[type="checkbox"] {
            margin-right: 5px;
        }
        
        
        .order-form .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="order-form">
        <h1>Pizza Order Form</h1>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
        
        <label for="deliveryDate">Preferred Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required>
        
        <label>Size:</label>
        <div class="size-options">
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
        </div>
        
        <label>Flavor:</label>
        <div class="flavor-options">
            <input type="checkbox" id="hawaiian" name="flavor" value="Hawaiian">
            <label for="hawaiian">Hawaiian (Php 150.00)</label>
            <select name="hawaiianQuantity" id="hawaiianQuantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
            <label for="pepperoni">Pepperoni (Php 140.00)</label>
            <select name="pepperoniQuantity" id="pepperoniQuantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
            <label for="vegetable">Vegetable (Php 130.00)</label>
            <select name="vegetableQuantity" id="vegetableQuantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        
        <label for="ccn">Credit Card Number:</label>
        <input type="text" id="ccn" name="ccn" required>
        
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required>
        
        <label for="note">Additional Note:</label>
        <textarea id="note" name="note" rows="3"></textarea>
        
        <button type="submit" class="submit-btn">Submit Order</button>
    </form>
</body>
</html>
