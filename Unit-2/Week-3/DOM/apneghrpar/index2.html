<script>
  // Your JavaScript code here
  let formdata = document.getElementById("formdata");
   let tbody=document.querySelectorAll("tbody")

  let arr = JSON.parse(localStorage.getItem("savearrdata"))
  // console.log(arr)
  if (arr == null) {
        // alert("Please fill all fields");
      arr = [];
      console.log(arr);
      fordata()
    }
  
  
    function fordata() {


      arr.forEach((e, i) => {
        let tr = document.createElement("tr")
        tablebody.append(tr)


        let snTd = document.createElement("td")
        snTd.innerText = i + 1


        let nameTd = document.createElement("td")

        department.innerText = e.department


      })
      tr.append(nameTd, emailTd, idTd, phoneTd, department)
    }
