<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web20-C4 - akrypt Library</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar styling */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
            height: 50px;
        }

        #navbar h2 {
            margin: 0;
        }

        #navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Form container styling */
        #create {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <div id="navbar">
        <h2>Akrypt Library</h2>
        <div style="display: flex;">
            <a href="./index.html">
                <h2>Home</h2>
            </a>
            <a href="http://127.0.0.1:5500/Unit-2/Week-3/evaluation01/evaluation-01/dashboard.html">
                <h2>Dashboard</h2>
            </a>
            <a href="./buy.html">
                <h2>My Books</h2>
            </a>
            <a href="./bookmark.html">
                <h2>Bookmark</h2>
            </a>
        </div>
    </div>

    <!-- Form Section -->
    <div id="create">
        <h1>Library Management System</h1>
        <form id="bookForm">
            <input id="name" placeholder="Book Name" type="text" required />
            <input id="author" placeholder="Author Name" type="text" required />
            <input id="desc" placeholder="Book Description" type="text" required />
            <label for="added">Adding Date:</label>
            <input type="date" id="added" required />
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Fiction">Fiction</option>
                <option value="Self Help">Self Help</option>
                <option value="Finance">Finance</option>
            </select>
            <input id="price" placeholder="Book's Price" type="number" required />
            <input type="submit" value="Submit" />
        </form>
    </div>

</body>
<script>
    //  document.addEventListener('DOMContentLoaded', function() {
    // Get the form element
    let form = document.getElementById('bookForm');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let author = document.getElementById('author').value;
        let desc = document.getElementById('desc').value;
        let added = document.getElementById('added').value;
        let category = document.getElementById('category').value;
        let price = document.getElementById('price').value;

        // Create  object  
        let bookobj = {
            name: name,
            author: author,
            desc: desc,
            added: added,
            category: category,
            price: price
        };
        let bookList = JSON.parse(localStorage.getItem('book-list')) || [];

        bookList.push(bookobj);
        console.log(bookList)

        localStorage.setItem('book-list', JSON.stringify(bookList));

        form.reset();
        alert('Book added successfully!');
    });
    // });

</script>

</html>
