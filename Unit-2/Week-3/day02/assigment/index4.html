<!DOCTYPE html>
<html>

<head>
    <title>Masai Games</title>
</head>

<body>
    <div id="min"></div>
    <div id="max"></div>
    <div id="score">
    </div>
    <div id="keypad">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <button id="enter">ENTER</button>
</body>
<script>
    let score = document.getElementById("score");
    let button = document.querySelectorAll("#keypad button");
    button.forEach((el, i) => {
        el.addEventListener("click", function () {
            score.innerText += el.innerText
        })
    })
    let maxvalue = -Infinity
    let minvalue = Infinity
    enter.addEventListener("click", function () {
        alert(score.innerText)
    })
if(minvalue>Number(score.innerText)){
     min.innerText=`min-${score.innerText}`
     minvalue=Number(score.innerText)
}
if(maxvalue<Number(score.innerText)){
    max.innerText=`max-${score.innerText}`
    maxvalue=Number(score.innerText)
}
score.innerText=""
</script>

</html>
