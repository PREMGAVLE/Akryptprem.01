<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="first-h1">First H1</h1>
    <h1 class="second-h1">Second H1</h1>
    <h3 id="first-h3" >First H3</h3>
    <h3 id="second-h3">Second H3</h3>
    <h5 id="first-h5">First H5</h5>
    <h5 id="second-h5">Second H5</h5>
    <h5 id="third-h5">Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <button onClick="changeyellow()">Change yellow</button>
    <script>
      let yellow=document.getElementsByClassName("second-h1")
    function changeyellow(){
      // document.getElementsByClassName("second-h1").forEach(element => {
      //   element.style.color = "yellow";
        for(let i=0;i<yellow.length;i++){
          yellow[i].style.color = "yellow";
        }
      
    }
      function changeH1() {
        // the colour of first <h1> should turn to red
            document.getElementById("first-h1").style.color = "red";
          
              }


      function changeH3() {
        // the colour of all <h3> should turn to green 
            document. getElementById("first-h3") .style.color="green"
                 }

        
      function changeH5() {
        // the colour of all <h5> should turn to blue
          document.getElementById("first-h5").style.color = "blue";
              }


      function changeGreen() {
        // all the elements with the class green should change to green
        // document. querySelectorAll("green"). forEach( e => {
        //    e.style.backround = "green";
        //    e.innerHTML="green changed"
          
        // });;
        document.querySelectorAll('.green').forEach(element => {
          element.style.color = "green";  // Change the color
          // element.innerHTML = '  green changed';

          
          // Change the text
        })
        // document.querySelectorAll('.green').forEach(element => {
        //   // element.style.Color = "green";   
          // element.innerHTML = 'Green Changed';  // Change the text
        // });
      }


      function changeRed() {
        // all the elements with the class red should change to red
        document.querySelectorAll('.red').forEach(element => {
          element.style.color = "red";  // Change the color
        })

      }
      function changeBlue() {
        // all the elements with the class blue should change to blue
        document.querySelectorAll('.blue').forEach(element => {
          element.style.color = "blue";  // Change the color
              })
            }
    </script>
  </body>
</html>
